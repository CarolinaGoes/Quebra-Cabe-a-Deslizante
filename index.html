<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quebra-Cabeça</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c9c1f7;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #604ccf;
    }

    p {
      display: inline-block;
      text-wrap: wrap;
      font-size: 18px;
      color: #43368a;
    }

    #controle {
      display: inline-block;
      width: 10px;
      height: 10px;
    }

    .quebra-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    #img {
      width: 300px;
      height: 300px;
      border: 2px solid #8270ec;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      width: fit-content;
    }

    .peca {
      width: 100px;
      height: 100px;
      border: 2px solid #8270ec;
      background-image: url('https://picsum.photos/300/300');
      background-size: 300px 300px;
      background-repeat: no-repeat;
    }

    #peca1 { background-position: 0px 0px; }
    #peca2 { background-position: -100px 0px; }
    #peca3 { background-position: -200px 0px; }
    #peca4 { background-position: 0px -100px; }
    #peca5 { background-position: -100px -100px; }
    #peca6 { background-position: -200px -100px; }
    #peca7 { background-position: 0px -200px; }
    #peca8 { background-position: -100px -200px; }

    .buttons-container {
      width: 100%;
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #8270ec;
      color: #43368a;
      background-color: white;
      width: 300px;
    }

    button:hover {
      background-color: #8270ec;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quebra-Cabeça</h1>
    <img id="controle" src="/controle.png" alt="Botões de controle" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px;">
    <p>Mova as peças para resolver o quebra-cabeça!</p>
  </header>

  <div class="quebra-container">
    <div class="container">
      <div class="peca" id="peca3"></div>
      <div class="peca" id="peca7"></div>
      <div class="peca" id="peca4"></div>
      <div class="peca" id="peca1"></div>
      <div class="peca" id="peca8"></div>
      <div class="peca" id="peca6"></div>
      <div class="peca" id="peca2"></div>
      <div class="peca" id="peca5"></div>
      <div id="peca9" style="background-color: white;border: 2px solid #8270ec;width: 100px;
      height: 100px;"></div>
    </div>

    <div id="img">
      <img src="https://picsum.photos/300/300" alt="Imagem aleatória">
    </div>
  </div>

  <div class="buttons-container">
    <button id="reset">Reset</button>
    <button id="mudaImagem">Mudar Imagem</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
