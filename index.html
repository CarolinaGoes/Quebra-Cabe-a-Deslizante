<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quebra-Cabeça</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c9c1f7;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #604ccf;
    }

    p {
      font-size: 18px;
      color: #43368a;
    }

    .quebra-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; /* espaço entre imagem e tabuleiro */
      flex-wrap: wrap; /* empilha em telas pequenas */
      margin: 20px 0;
    }

    #img {
      width: 300px;
      height: 300px;
      border: 2px solid #8270ec;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      width: fit-content;
    }

    .peca {
      width: 100px;
      height: 100px;
      border: 2px solid #604ccf;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .buttons-container{
      width: 100%;
    }
    button {
      margin: 0 21px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #8270ec;
      color: #43368a;
      background-color: white;
      width:300px;
    }

    button:hover {
      background-color: #8270ec;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Quebra-Cabeça</h1>
  <p>Mova as peças para resolver o quebra-cabeça!</p>

  <div class="quebra-container">
    <div class="container">
      <div class="peca" id="1">1</div>
      <div class="peca" id="2">2</div>
      <div class="peca" id="3">3</div>
      <div class="peca" id="4">4</div>
      <div class="peca" id="5">5</div>
      <div class="peca" id="6">6</div>
      <div class="peca" id="7">7</div>
      <div class="peca" id="8">8</div>
      <div class="peca" id="9"></div> 
    </div>

    <div id="img">
      <img src="https://picsum.photos/300/300" alt="Imagem aleatória">
    </div>
  </div>
<div class="buttons-container">
  <button id="reset">Reset</button>
  <button id="mudaImagem">Mudar Imagem</button>
</div>

</body>
</html>
