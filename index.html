<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quebra-Cabeça</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c9c1f7;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #604ccf;
    }

    p {
      font-size: 18px;
      color: #43368a;
    }

    #img {
      width: 200px;
      height: 200px;
      background-image: url('puzzle.jpg'); 
      background-size: cover;
      border: 2px solid #8270ec;
      margin: 20px auto;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin: 20px auto;
      width: fit-content;
    }

    .peca {
      width: 100px;
      height: 100px;
      border: 2px solid #604ccf;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }



    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #8270ec;
      color: #43368a;
      background-color: white;
    }

    button:hover {
      background-color: #8270ec;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Quebra-Cabeça</h1>
  <p>Mova as peças para resolver o quebra-cabeça!</p>

<div id="img">
  <img src="https://picsum.photos/536/354" alt="Imagem aleatória" width="200" height="200">
</div>

  <div class="container">
    <div class="peca" id="1">1</div>
    <div class="peca" id="2">2</div>
    <div class="peca" id="3">3</div>
    <div class="peca" id="4">4</div>
    <div class="peca" id="5">5</div>
    <div class="peca" id="6">6</div>
    <div class="peca" id="7">7</div>
    <div class="peca" id="8">8</div>
    <div class="peca" id="9"></div> 
  </div>

  <button id="reset">Reset</button>
  <button id="mudaImagem">Mudar Imagem</button>

  <script src="script.js"></script>
</body>
</html>
